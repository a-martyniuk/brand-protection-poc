name: Product Enricher

on:
  # Run manually
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of products to enrich (leave empty for all)'
        required: false
        default: ''
      batch_size:
        description: 'Batch size'
        required: false
        default: '50'
      delay:
        description: 'Delay between requests (seconds)'
        required: false
        default: '0.5'
  
  # Run on schedule (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max
    
    permissions:
      contents: read
      issues: write  # Allow creating issues on failure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run API enricher
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MELI_ACCESS_TOKEN: ${{ secrets.MELI_ACCESS_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          LIMIT="${{ github.event.inputs.limit }}"
          BATCH="${{ github.event.inputs.batch_size || '50' }}"
          DELAY="${{ github.event.inputs.delay || '0.5' }}"
          
          if [ -z "$LIMIT" ]; then
            python enrichers/meli_api_enricher.py "$BATCH" "$DELAY"
          else
            python enrichers/meli_api_enricher.py "$LIMIT" "$BATCH" "$DELAY"
          fi
      
      - name: Upload status file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: enricher-status
          path: enricher_status.json
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”´ Product Enricher Failed',
              body: `The product enricher workflow failed.
              
              **Run**: ${context.runId}
              **Triggered by**: ${context.eventName}
              
              Check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`
            })
